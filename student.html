<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="public/styles/index.css">
    <title>Student Scores</title>
</head>

<body>
    <div class="layer-1">
        <div class="form-head">
            <div class="head-top">Student</div>
            <div class="head-bottom">Scores</div>
        </div>

        <div class="form-label">
            Display the Student Scores of Students(including Fail and Pass)
        </div>

        <div class="form-el">
            <form class="main-form" action="/studentScores" method="POST">

                <div class="field1">
                    <label class="label-1" for="">Name</label>
                    <input class="input-1" type="text" name="fullName" id="fullName" required>
                </div>

                <div class="field1">
                    <label class="label-1" for="">Score</label>
                    <input class="input-1" type="number" name="score" id="score" required>
                </div>

                <div class="field1">
                    <label class="label-1" for="">CGPA</label>
                    <input class="input-1" type="text" name="cgpa" id="cgpa" required>
                </div>
                

                <div class="message"></div>

                <button class="custom-btn1">SUBMIT</button>

                <button class="custom-btn1" id="pass">PASS</button>

                <button class="custom-btn1" id="grade">GRADE</button>


                <div class="error" style="display:none">
                    PLEASE ENTER VALID INPUT
                </div>

                <!-- <div class="bland-title" style = "display: none;">STUDENT LIST</div> -->

                <div class="listing">
                    <div class="list-header"></div>
                    <ol class="list"></ol>
                </div>

                <!-- <div class="pass" id= "pass-list" style="display: none;">
                    <div class="message">
                        LIST OF STUDENTS THAT PASSED
                    </div>

                    <div class="pass-listing">
                        <ol class="p-list">
                            
                        </ol>
                    </div>
                
                </div> -->
            </form>
        </div>
    </div>

    <!-- <div class="body-title">

    </div> -->
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
