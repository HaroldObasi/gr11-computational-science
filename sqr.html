    <title>Square Root</title>

<body>
    <div class="layer-1">
        <div class="form-head">
            <div class="head-top">Square</div>
            <div class="head-bottom">Root</div>
        </div>

        <div class="form-label">
            Calculate the square root of a number
        </div>

        <div class="form-el">
            <form class="main-form" action="/sqr" method="POST">

                <div class="field1">
                <label class="label-1" for="">NUMBER</label>
                <input class="input-1" type="number" name="num" id="num" required>
                </div>

                <div class="error" style="display:none">
                    PLEASE ENTER A POSITIVE NUMBER
                </div>

                <button class="custom-btn1" type="submit">CALCULATE</button>

                <!-- <div class="error" style="display:none">
                    PLEASE ENTER A VALUE HIGHER THAN 0
                </div> -->
                
                <div class="iteration" id= "iteration" style="display: none;">
                    
                </div>
            </form>
        </div>
    </div>
